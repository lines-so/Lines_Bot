<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lines Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 1em; }
        input { padding: 0.5em; width: 100%; margin-bottom: 1em; }
        button { padding: 0.5em 1em; }
    </style>
</head>
<body>
    <h3>Lines Web App</h3>
    <input id="text" type="text" placeholder="Enter line description" />
    <button id="send">Send to Bot</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('send').addEventListener('click', () => {
            const text = document.getElementById('text').value;
            tg.sendData(JSON.stringify({action: 'create_line', text}));
        });
    </script>
</body>
</html>
